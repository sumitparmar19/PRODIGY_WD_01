<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://kit.fontawesome.com/a81368914c.js" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f8fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .input-field {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #333333;
        }

        .input-field input {
            width: 100%;
            padding: 15px;
            padding-left: 45px;
            border-radius: 4px;
            border: 1px solid #eaeaea;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field input:focus {
            border-color: #5bacdf;
        }

        .btn {
            background-color: #5bacdf;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #4a9bc4;
        }

        .signup-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #5bacdf;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .signup-link:hover {
            color: #4a9bc4;
        }

        @media screen and (max-width: 480px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <h2>Sign In</h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required />
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required />
            </div>
            <input type="submit" value="Sign In" class="btn" />
            <a href="#" class="signup-link" id="signup-link">Don't have an account? Sign Up</a>
        </form>
    </div>
</body>
</html>
